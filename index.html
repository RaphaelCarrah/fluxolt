<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Fluxo</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      background: #2b2b2b;
      color: #fff;
    }
    button {
      background-color: #00aaff;
      cursor: pointer;
    }
    .etapas {
      margin-top: 20px;
    }
    .etapa {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #444;
    }
    .preview-img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      width: 20vw;
      height: auto;
      border-radius: 4px;
    }
    .remove-btn {
      background: #aa0000;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      margin-top: 10px;
      display: block;
      text-align: center;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Gerador de P√°gina de Fluxo</h1>

  <section id="config">
    <label>Nome do Fluxo</label>
    <input type="text" id="fluxoTitulo" placeholder="Ex: Fluxo de Separa√ß√£o">
  </section>

  <hr style="margin: 30px 0; border: 1px solid #444;">

  <section id="builder">
    <h2>Etapas do Processo</h2>
    <div id="etapasContainer" class="etapas"></div>
    <button onclick="adicionarEtapa()">‚ûï Adicionar Etapa</button>
  </section>

  <hr style="margin: 30px 0; border: 1px solid #444;">

  <section id="acoes">
    <button onclick="baixarHTML()">üíæ Baixar HTML</button>
    <button onclick="baixarPDF()">üñ®Ô∏è Salvar em PDF</button>
  </section>

  <script>
    let etapas = [];

    function adicionarEtapa() {
      const index = etapas.length;
      const container = document.getElementById('etapasContainer');
      const div = document.createElement('div');
      div.className = 'etapa';
      div.innerHTML = `
        <label>√çcone (emoji ou imagem)</label>
        <input type="text" id="icon${index}" placeholder="Ex: üì•">
        <input type="file" id="imgInput${index}" accept="image/*" onchange="carregarImagem(${index})">
        <div id="previewContainer${index}" style="text-align:center; display:none;">
          <img id="previewImg${index}" class="preview-img">
          <button class="remove-btn" onclick="removerImagem(${index})">üóëÔ∏è Remover Imagem</button>
        </div>

        <label>T√≠tulo da Etapa</label>
        <input type="text" id="titulo${index}" placeholder="Ex: Separa√ß√£o">

        <label>Descri√ß√£o da Etapa</label>
        <textarea id="descricao${index}" rows="2" placeholder="Descreva o que acontece nesta etapa..."></textarea>
      `;
      container.appendChild(div);
      etapas.push(index);
    }

    function carregarImagem(index) {
      const fileInput = document.getElementById(`imgInput${index}`);
      const preview = document.getElementById(`previewImg${index}`);
      const container = document.getElementById(`previewContainer${index}`);
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
        container.style.display = 'block';
        document.getElementById(`icon${index}`).value =
          `<img src='${e.target.result}' style='width:20vw;height:auto;'>`;
      };
      reader.readAsDataURL(fileInput.files[0]);
    }

    function removerImagem(index) {
      const preview = document.getElementById(`previewImg${index}`);
      const fileInput = document.getElementById(`imgInput${index}`);
      const container = document.getElementById(`previewContainer${index}`);
      document.getElementById(`icon${index}`).value = '';
      preview.src = '';
      preview.style.display = 'none';
      container.style.display = 'none';
      fileInput.value = '';
    }

    function gerarHTMLFinal() {
      const titulo = document.getElementById('fluxoTitulo').value || 'Fluxo Operacional';
      let html = `<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${titulo}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      font-family: sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      border-bottom: 1px solid #333;
    }
    .navbar h2 {
      color: #fff;
      font-size: 1.2rem;
      margin: 0;
    }
    section {
      scroll-snap-align: start;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 100px 2rem 60px;
      box-sizing: border-box;
      text-align: center;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
      text-align: center;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
      text-align: center;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
      text-align: center;
    }
    .scroll-hint {
      font-size: 1.5rem;
      animation: pulse 1.5s infinite;
      opacity: 0.6;
      margin-top: 20px;
    }
    @keyframes pulse {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(35px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.6; }
    }
    section:last-of-type .scroll-hint {
      display: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>${titulo}</h2>
  </div>`;

      etapas.forEach((i, idx) => {
        const icon = document.getElementById(`icon${i}`).value;
        const tituloEtapa = document.getElementById(`titulo${i}`).value;
        const descricao = document.getElementById(`descricao${i}`).value;
        html += `
  <section>
    <div class="content">
      <div class="icon">${icon}</div>
      <h1>${idx + 1}. ${tituloEtapa}</h1>
      <p>${descricao}</p>
    </div>
    <div class="scroll-hint">‚¨áÔ∏è</div>
  </section>`;
      });

      html += `
</body>
</html>`;
      return html;
    }

    function baixarHTML() {
      const blob = new Blob([gerarHTMLFinal()], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'fluxo.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function baixarPDF() {
      const win = window.open('', '_blank');
      win.document.write(gerarHTMLFinal());
      win.document.close();
      setTimeout(() => win.print(), 500);
    }
  </script>
</body>
</html>
